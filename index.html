<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | QR code component </title>
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="qr-code-card">
      <img src="images/image-qr-code.png">
      <div class="text-content">
        <h1>Aprimore suas habilidades de front-end criando projetos</h1>
        <p>Escaneie o código QR para visitar o Frontend Mentor e levar suas habilidades de programação para o próximo nível</p>
      </div> 
    </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marcos Fernandes</a>.
  </div>
</main>
</body>

</html>
